<div id="selectTag" class="modal fade" tabindex="-1">
    <div class="modal-dialog" style="width:420px;">
        <div class="modal-content">
            <div class="modal-header" style="font-size:14px;">
                <h4 class="modal-title color-green">
                    <span class="glyphicon glyphicon-user"></span>&nbsp;<span translate>添加标签</span>
                </h4>
            </div>
            <div class="modal-body">
                <div style="padding:5px;">
                    <label>参与者</label>
                    <div>
                        <div ng-show="curTodo.partners.length <= 0" style="text-align:center;">
                            没有参与者
                        </div>
                        <div ng-repeat="partner in curTodo.partners">
                            <span class="badge badge-tag badge-success">BUG</span>
                        </div>
                    </div>
                </div>

                <div style="border-bottom:1px solid lightgray; margin:40px 0px 10px 5px;"></div>

                <label style="padding:5px;">添加参与者</label>
                <div style="max-height:300px; overflow:auto; padding:5px 10px;">
                    <div ng-repeat="user in users">
                        <div style="border-bottom:1px solid lightgray; padding:10px 0px;" ng-click="addPartner(user)" ng-disabled="user.id == user.id">
                            <img class="roundProfile" ng-src="{{ userProfile(user) }}" style="background:white; width:25px; height:25px;"/>
                            &nbsp;&nbsp;
                            <span class="user-info" tooltip data-original-title="{{ userTooltip(user) }}">{{ user.name }}</span>
                            --> {{ isPartner(user) }}
                            <span class="pull-right glyphicon glyphicon-ok" ng-show="{{ isPartner(user) }}"></span>
                        </div>
                    </div>

                </div>
            </div>
            <!--
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="savePartner()" style="width:100%;">
                    <span translate>保存</span>
                </button>
            </div>
            -->
        </div>
    </div>
</div>
